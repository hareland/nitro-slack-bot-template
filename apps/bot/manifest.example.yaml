display_information:
  name: ExampleBot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: BotDisplayName
    always_online: true
  slash_commands:
    - command: /ping
      url: https://some-tunnel.trycloudflare.com/slack/events
      description: Ping
      should_escape: true
    - command: /whoami
      url: https://some-tunnel.trycloudflare.com/slack/events
      description: Who am I?
      should_escape: true
    - command: /bot-admin
      url: https://some-tunnel.trycloudflare.com/slack/events
      description: Admin commands
      usage_hint: "[users] [list|import] [?: @user]"
      should_escape: true
oauth_config:
  redirect_urls:
    - https://some-tunnel.trycloudflare.com/slack/oauth_redirect
  scopes:
    user:
      - team:read
      - usergroups:read
    bot:
      - commands
      - app_mentions:read
      - users:read
      - chat:write
      - chat:write.public
      - reactions:read
      - reactions:write
      - im:read
      - im:write
      - im:history
      - groups:history
      - groups:read
      - usergroups:read
settings:
  event_subscriptions:
    request_url: https://some-tunnel.trycloudflare.com/slack/events
    bot_events:
      - app_home_opened
      - app_mention
      - app_uninstalled
      - message.channels
      - message.groups
      - message.im
      - reaction_added
      - subteam_members_changed
      - team_rename
  interactivity:
    is_enabled: true
    request_url: https://some-tunnel.trycloudflare.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

