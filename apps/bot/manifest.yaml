display_information:
  name: Duty Schedule
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Duties
    always_online: true
  slash_commands:
    - command: /ping
      url: https://nor-tour-local-benz.trycloudflare.com/slack/events
      description: Pings
      usage_hint: Test
      should_escape: true
    - command: /whoami
      url: https://nor-tour-local-benz.trycloudflare.com/slack/events
      description: Replies with some information about you.
      usage_hint: /whoami
      should_escape: True

oauth_config:
  redirect_urls:
    - https://nor-tour-local-benz.trycloudflare.com/slack
  scopes:
    user:
      - team:read
      - usergroups:read
    bot:
      - app_mentions:read
      - chat:write
      - chat:write.public
      - groups:history
      - channels:history
      - channels:join
      - im:history
      - im:read
      - im:write
      - reactions:read
      - reactions:write
      - commands
      - users:read
      - usergroups:read
      - team:read
settings:
  event_subscriptions:
    request_url: https://nor-tour-local-benz.trycloudflare.com/slack/events
    bot_events:
      - app_home_opened
      - app_mention
      - app_uninstalled
      - message.channels
      - message.groups
      - message.im
      - reaction_added
      - subteam_members_changed
  interactivity:
    is_enabled: true
    request_url: https://nor-tour-local-benz.trycloudflare.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
